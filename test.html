<!DOCTYPE html>
<html>
<head>
<title>房地产债券情况</title>
<meta charset="utf-8"/>

<link type="text/css" href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<script type="text/javascript" src="bootstrap/js/jquery-3.3.1.min.js"></script>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">房地产债券情况</div>
                    <div class="panel-body">
                        <img src="imgs/1 (1).jpg"/><br/>
						<img src="imgs/1 (2).jpg"/><br/>
						<img src="imgs/1 (3).jpg"/><br/>
						<img src="imgs/1 (4).jpg"/><br/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function() {

            config = {
                locateFile: filename => `js/${filename}`
            }

            initSqlJs(config).then(function(SQL){
                
                var xhr = new XMLHttpRequest();
                // For example: https://github.com/lerocha/chinook-database/raw/master/ChinookDatabase/DataSources/Chinook_Sqlite.sqlite
                xhr.open('GET', 'db/niceshot.db', true);
                xhr.responseType = 'arraybuffer';

                xhr.onload = e => {
                    var uInt8Array = new Uint8Array(xhr.response);
                    var db = new SQL.Database(uInt8Array);
                    var contents = db.exec("SELECT * FROM Data");
                    var values = contents[0].values;
                    //console.log(values);
                    for(var i=0;i<values.length;i++){
                        var value = values[i];
                        console.log(value[1]+","+value[2]+","+value[3]+","+value[4]+",");
                    }
                    //console.log(contents);
                    // contents is now [{columns:['col1','col2',...], values:[[first row], [second row], ...]}]
                };
                xhr.send();

            });

            
        });
    </script>

</body>
</html>
