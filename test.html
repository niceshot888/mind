<!DOCTYPE html>
<html>
<head>
<title>股票列表</title>
<meta charset="utf-8"/>
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" /> 
<link type="text/css" href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link type="text/css" href="jqgrid/css/ui.jqgrid-bootstrap.css" rel="stylesheet" />
<script type="text/javascript" src="bootstrap/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="jqgrid/js/jquery.jqGrid.min.js"></script>
<script type="text/javascript" src="js/sql-wasm.js"></script>
<style tyle="text/css">
.panel-default {margin-top: 5px;}
/*img{width:100%;}*/
</style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <table id="tblStocks"></table>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function() {

            config = {
                locateFile: filename => `js/${filename}`
            }

            initSqlJs(config).then(function(SQL){
                
                var xhr = new XMLHttpRequest();
                // For example: https://github.com/lerocha/chinook-database/raw/master/ChinookDatabase/DataSources/Chinook_Sqlite.sqlite
                xhr.open('GET', 'db/niceshot.db', true);
                xhr.responseType = 'arraybuffer';

                xhr.onload = e => {
                    var uInt8Array = new Uint8Array(xhr.response);
                    var db = new SQL.Database(uInt8Array);
                    var contents = db.exec("SELECT * FROM Data");
                    var values = contents[0].values;

                    var $grid = $("#tblStocks").jqGrid({
                    styleUI: 'Bootstrap',
                    datatype: "local",
                    //colNames:['ts_code','行业','名称', '涨幅720天', ],
                    colModel: [
                        //{ name: 'ts_code',  key: true, hidden: true, frozen: true },
                        { name: '行业',  width: 70,  frozen: true},
                        { name: '名称', width: 70,  frozen: true },
                        { name: '涨幅720天',  width: 70, formatter: function (cellValue, options, rowItem) {
                            if (cellValue == null) return "";
                            return (parseFloat(cellValue)/100).toFixed(0)+'%';
                        } },
                        { name: '涨幅360天', width: 70, formatter: function (cellValue, options, rowItem) {
                            if (cellValue == null) return "";
                            return (parseFloat(cellValue)/100).toFixed(0)+'%';
                        } },
                        { name: 'PE', width: 50, },
                        { name: 'PB', width: 50, },
                        { name: '上市年数', width: 70, },
                        { name: 'ROE', width: 50, },
                        { name: '预收款', width: 70, },
                        { name: '预收占主营比', width: 70, },
                        { name: '分红2021', width: 70, },
                        { name: '归母净资产', width: 70, },
                        { name: '毛利率', width: 60, },
                        { name: '净利率', width: 60, },
                        { name: '营收', width: 50, },
                        { name: '营收增速', width: 70, },
                        { name: '扣非净利润', width: 70, },
                        { name: '扣非净利润增速', width: 70, },
                        { name: '研发投入', width: 70, },
                        { name: '研发投入占比', width: 70, },
                        { name: '有息负债率', width: 70, },
                        { name: '金融资产', width: 70, },
                        { name: '核心利润率', width: 70, },
                    ],
                    autowidth: true,
                    //width: window.parent == window ? window.screen.availWidth - 250 : window.screen.availWidth - 250,
                    height: window.parent == window ? window.screen.availHeight - 350 : window.screen.availHeight - 350,
                    shrinkToFit: false,
                    viewrecords: true,
                });

                    for(var i=0;i<values.length;i++){
                        var value = values[i];
                        var colidx = 0;
                        var row = {
                            "ts_code":value[colidx++],
                            "行业":value[colidx++],
                            "名称":value[colidx++],
                            "市值":value[colidx++],
                            "涨幅720天":value[colidx++],
                            "涨幅360天":value[colidx++],
                            "PE":value[colidx++],
                            "PB":value[colidx++],
                            "上市年数":value[colidx++],
                            "ROE":value[colidx++],
                            "预收款":value[colidx++],
                            "预收占主营比":value[colidx++],
                            "分红2021":value[colidx++],
                            "归母净资产":value[colidx++],
                            "毛利率":value[colidx++],
                            "净利率":value[colidx++],
                            "营收":value[colidx++],
                            "营收增速":value[colidx++],
                            "扣非净利润":value[colidx++],
                            "扣非净利润增速":value[colidx++],
                            "研发投入":value[colidx++],
                            "研发投入占比":value[colidx++],
                            "有息负债率":value[colidx++],
                            "金融资产":value[colidx++],
                            "核心利润率":value[colidx++],
                        };
                        jQuery("#tblStocks").jqGrid('addRowData',i+1,row);
                    }
                    jQuery("#tblStocks").jqGrid('setFrozenColumns');

                };
                xhr.send();

            });

            
        });
    </script>

</body>
</html>
